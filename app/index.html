    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
      <div class="jaggies">
        <div id="container">
          <div class="header">
            <h1>My name&rsquo;s Lucy Jack</h1>
            <h2>I&rsquo;m a <strong>digital designer</strong> working in London</h2>
            <nav>
              <ul class="clearfix">
                <li class="contact"><a href="mailto:info@lucyjack.co.uk">contact</a></li>
                <li class="linkedin"><a href="http://www.linkedin.com/in/lucyjackk">linkedin</a></li>
                <li class="cv"><a href="http://www.linkedin.com/in/lucyjackk">cv</a></li>
              </ul>
            </nav>
          </div>
          <div id="work">
          </div>
          <div id="divider"></div>
          <nav class="footer">
            <ul class="clearfix">
              <li class="contact"><a href="mailto:info@lucyjack.co.uk">contact</a></li>
              <li class="linkedin"><a href="http://www.linkedin.com/in/lucyjackk">linkedin</a></li>
              <li class="cv"><a href="http://www.linkedin.com/in/lucyjackk">cv</a></li>
            </ul>
          </nav>
					<footer>2013 Lucy Jack Ltd</footer>
        </div>
      </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/mustache/mustache.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <script id="template-work-thumbnail" type="text/template" style="display: none;">
          <div class="thumbnail {{id}} loading" data-work="{{id}}">
            <div class="inner-container">
              <img data-src="{{thumbPath}}" alt="{{name}}" title="{{name}}" />
              <div class="reveal">
                <h3>{{name}}</h3>
                <h4>{{summary}}</h4>
                <span>
                  <a href="#">view work</a>
                </span>
              </div>
            </div>
          </div>
        </script>
        <script id="template-work" type="text/template" style="display: none;">
          <div class="work {{id}} loading">
            <div class="inner-container">
              <h3>{{name}}</h3>
              <h4>{{summary}}</h4>
            </div>
            <img data-src="{{imagePath}}" alt="{{name}}" title="{{name}}" />
            <div class="inner-container">
              <div class="image-selector">
                <ul class="clearfix collection{{totalImages}}">
                  {{#images}}
                    <li>
											<a class="select-image" href='{{.}}'>
												<span>Image</span>
											</a>
										</li>
                  {{/images}}
                </ul>
              </div>
              <p>{{description}}</p>
            </div>
          </div>
        </script>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
